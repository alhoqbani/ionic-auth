<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Welcome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding id="welcome">
  <img src="assets/imgs/logo.png" class="logo"/>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 text-center>Welcome to Ionic Auth</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col align-items-center text-center>
        <button ion-button full (click)="signup()">Sign up</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-items-center text-center>
        <button ion-button full (click)="login()">Log in</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title text-center>Ionic Auth &copy;</ion-title>
  </ion-toolbar>
</ion-footer>
